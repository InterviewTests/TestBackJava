server:
  port: 8081

spring:
  application:
    name: expense-management-command
  cloud:
    config:
      uri: http://localhost:8888
      failFast: true
      retry:
        initialInterval: 2000
        maxAttempts: 30
        
  datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: ' '
        platform: mysql
        url: jdbc:mysql://localhost:3306/management?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
        username: root
  jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        show-sql: true
axon:
  amqp:
    exchange: expense-management.events
  eventhandling:
    processors:
      amqpEvents:
        source: complaintEventsMethod