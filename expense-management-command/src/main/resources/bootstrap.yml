message: Greetings from the EXPENSE_MAMAGEMENT-COMMAND microservice.

server:
  port: 8081

spring:
  application:
    name: expense-management-command
    
eureka:
  instance:
      preferIpAddress: true  
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

#authserver:
#  hostname: http://localhost:8769
security:
  oauth2:
    resource:
      #loadBalanced: true
      userInfoUri: http://localhost:8787/auth-api/users/authenticate
      
  datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: ' '
        platform: mysql
        url: jdbc:mysql://localhost:3306/management?Peoples?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
        username: root
  jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        show-sql: true
axon:
  amqp:
    exchange: expense-management.events
  eventhandling:
    processors:
      amqpEvents:
        source: complaintEventsMethod

logging:
    level:
        root: INFO
        org.springframework: INFO
            #aop: DEBUG
            #dao: DEBUG
            #orm: DEBUG
            #amqp: DEBUG
            #data: DEBUG
            #transaction: DEBUG
        org.axonframework: INFO
        com.soagrowers: INFO
        file: ./build/logs/expense-management-command.log