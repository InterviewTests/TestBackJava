message: Greetings from the EXPENSE-MANAGEMENT-QUERY microservice.

server:
  port: 8082
  servlet:
   context-path: /queries
  
spring:
  application:
    name: expense-management-query
    
eureka:
  instance:
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5      

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8787/auth-api/users/authenticate
              
            #Mysql    
  datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: ' '
        platform: mysql
        url: jdbc:mysql://localhost:3306/managementquery?Peoples?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
        username: root
  jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        generate-ddl: true
        hibernate:
            ddl-auto: update
        show-sql: true
        
#Axon-Framework
axon:
  amqp:
    exchange: expense-management.events
  eventhandling:
    processors:
      amqpEvents:
        source: complaintEventsMethod
        
logging:
    level:
        root: INFO
        org.springframework: INFO
        org.axonframework: INFO
        br.com.adslima: DEBUG
        file: ./build/logs/expense-management-query.log