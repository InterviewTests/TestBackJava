message: Greetings from the EXPENSE-MANAGEMENT-QUERY microservice [using the LOCALHOST config].

server:
  port: 8082
  
spring:
  application:
    name: expense-management-query
    
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
      
authserver:
  hostname: http://localhost:8769
security:
  oauth2:
    resource:
      #loadBalanced: true
      userInfoUri: ${authserver.hostname}/user
              
            #Mysql    
  datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: ' '
        platform: mysql
        url: jdbc:mysql://localhost:3306/management?Peoples?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
        username: root
  jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        
#Axon-Framework
axon:
  amqp:
    exchange: expense-management.events
  eventhandling:
    processors:
      amqpEvents:
        source: complaintEventsMethod
        
logging:
    level:
        root: INFO
        org.springframework: INFO
            #aop: DEBUG
            #dao: DEBUG
            #orm: DEBUG
            #amqp: DEBUG
            #data: DEBUG
            #transaction: DEBUG
        org.axonframework: INFO
        com.soagrowers: DEBUG
    file: ./build/logs/expense-management-query.log
