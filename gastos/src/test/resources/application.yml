info:
  artifactId: '${project.name}'
  version: '${project.version}'

spring:
  cache:
    type: SIMPLE
  datasource:
    initialize: true
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  flyway:
    enabled: false
    baselineOnMigrate: true