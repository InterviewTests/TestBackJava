server.port=8081
MYSQL_HOSTNAME=localhost
ZONE_URL=localhost
ZONE_PORT=800

spring.cloud.refresh.refreshable=none

spring.datasource.url=jdbc:mysql://${MYSQL_HOSTNAME}/santander?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false

spring.jpa.hibernate.ddl-auto=create-drop

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false




spring.application.name=gastos
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://${ZONE_URL}:${ZONE_PORT}/eureka/